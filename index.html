<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="https://github.com/kagunecode" rel="noopener noreferrer" target="_blank">Kagune</a></div>
        <ul class="navbar">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="container">
    <div class="header">
        <h1 class="header-title">Rock, Paper, Scissors!</h1> 
        <p class="header-description">Welcome to the game. The title will update based on the CPU choice. Remember the following rules:</p>
        <ul>
            <li>Rock beats scissors.</li>
            <li>Scissors beats paper.</li>
            <li>Paper beats rock.</li>
        </ul> 
    </div> 
    <div class="button-container">
        <button id="button-choice" data-value='Rock'>Rock</button>
        <button id="button-choice" data-value='Paper'>Paper</button>
        <button id="button-choice" data-value='Scissors'>Scissors</button>
    </div>
    <div class="score-result">
        <div id="result"></div>
    </div>
    </div>
        <div class="scores">
            <ul class="scores-list">
                <li class="score-item">User</li>
                <li class="score-item">CPU</li>
                <li class="score-item">Draws</li>
            </ul>
            <ul class="scores-list score-number">
                <li class="score-item" id="user">0</li>
                <li class="score-item" id="cpu">0</li>
                <li class="score-item" id="draws">0</li>
            </ul>
        </div>
</body>
</html>
